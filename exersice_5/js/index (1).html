  <!-- JavaScript -->
  <script>
    $btn = document.getElementsByClassName('js-btn-buy');
    for (let $i of $btn) {
      $i.addEventListener('click', function() {
        $name = this.getAttribute('data-name');
        $price = this.getAttribute('data-price');
        $amount = increate($i);
      });
      function increate($i){
        $i.setAttribute('data-amount',Number($i.getAttribute('data-amount'))+1);
      }
    }
    document.getElementById('js-btn-cart').addEventListener('click', showCart);
    function showCart() {
      var listCart = '<table class="table"><thead><tr><th scope="col">Name</th><th scope="col">Price</th><th scope="col">Amount</th><th scope="col">Total</th></tr></thead><tbody>';
      for (let $i of $btn) {
        var name, price, amount, total, sum = 0;
        if ($i.getAttribute('data-amount')>0){
          name      = '<td>' + $i.getAttribute('data-name') + '</td>';
          price     = '<td>' + $i.getAttribute('data-price') + '</td>';
          amount    = '<td>' + $i.getAttribute('data-amount') + '</td>';
          total     = '<td>' + $i.getAttribute('data-price') * $i.getAttribute('data-amount') + '</td>';
          listCart += '<tr>' + name + price + amount + total + '</tr>';
          sum      += $i.getAttribute('data-price') * $i.getAttribute('data-amount');
        }
      }
      listCart += '<tr><td></td><td></td><td><strong>Money</strong></td><td>' + sum + '</td></tr></tbody></table>';
      document.getElementById('js-show-cart').innerHTML = listCart;
    }
  </script>
